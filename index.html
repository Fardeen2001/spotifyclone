<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - play your music here</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./utils/spotifFav.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><img src="./utils/Spotify_Logo_CMYK_Green.png" alt="spotify" class="logo"></li>
                <li>Home</li>
                <li>Playlists</li>
                <li>About us</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="songsList">
                <h1>Your Playlist</h1>
                <div class="song"><img src="covers/cover1.jpg" alt="1"   class="coverimg"><span  class="songsTitle"></span><span class="duration">5:30</span><span class="iconPlay"> <i id="0" class="fa-solid playMusic fa-circle-play"></i></span></div>
                <div class="song"><img src="covers/cover2.jpg" alt="2"   class="coverimg"><span  class="songsTitle"></span><span class="duration">5:30</span><span class="iconPlay"> <i id="1" class="fa-solid playMusic fa-circle-play"></i></span></div>
                <div class="song"><img src="covers/cover3.jpg" alt="3"   class="coverimg"><span  class="songsTitle"></span><span class="duration">5:30</span><span class="iconPlay"> <i id="2" class="fa-solid playMusic fa-circle-play"></i></span></div>
                <div class="song"><img src="covers/cover4.jpg" alt="4"   class="coverimg"><span  class="songsTitle"></span><span class="duration">5:30</span><span class="iconPlay"> <i id="3" class="fa-solid playMusic fa-circle-play"></i></span></div>
                <div class="song"><img src="covers/cover5.jpg" alt="5"   class="coverimg"><span  class="songsTitle"></span><span class="duration">5:30</span><span class="iconPlay"> <i id="4" class="fa-solid playMusic fa-circle-play"></i></span></div>
                <div class="song"><img src="covers/cover6.jpg" alt="6"   class="coverimg"><span  class="songsTitle"></span><span class="duration">5:30</span><span class="iconPlay"> <i id="5" class="fa-solid playMusic fa-circle-play"></i></span></div>
                <div class="song"><img src="covers/cover7.jpg" alt="7"   class="coverimg"><span  class="songsTitle"></span><span class="duration">5:30</span><span class="iconPlay"> <i id="6" class="fa-solid playMusic fa-circle-play"></i></span></div>
                <div class="song"><img src="covers/cover8.jpg" alt="8"   class="coverimg"><span  class="songsTitle"></span><span class="duration">5:30</span><span class="iconPlay"> <i id="7" class="fa-solid playMusic fa-circle-play"></i></span></div>
                <div class="song"><img src="covers/cover9.jpeg" alt="9"  class="coverimg"><span class="songsTitle"></span><span class="duration">5:30</span><span class="iconPlay"> <i  id="8" class="fa-solid playMusic fa-circle-play"></i></span></div>
                <div class="song"><img src="covers/cover10.jpg" alt="10" class="coverimg"><span class="songsTitle"></span><span class="duration">5:30</span><span class="iconPlay"> <i  id="9" class="fa-solid playMusic fa-circle-play"></i></span></div>

            </div>
        </div>
    </main>
    <footer>
        <div class="footerContainer">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
        <i class="fa-solid fa-2x fa-backward" id="previous"></i>
        <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid fa-2x fa-forward" id="next"></i>
        </div>
        </div>
        <div class="gif"><img src="utils/gif.gif" alt="gif" id="gif"> <span id="masterSongTitle">Dhoka</span></div>
    </footer>
    <script src="https://kit.fontawesome.com/459fda3040.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
